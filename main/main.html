    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: #fff;
            color: #222;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 16px 32px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 2.1rem;
            font-weight: 900;
            color: #1560BD;
            margin-right: 24px;
            letter-spacing: 1px;
        }
        .catalog-btn {
            background: #38df4e;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 2rem;
            font-weight: 900;
            padding: 18px 48px 18px 72px;
            margin-right: 32px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        .catalog-btn::before {
            content: '';
            display: block;
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background: none;
            z-index: 1;
            /* SVG иконка */
            background-image: url('data:image/svg+xml;utf8,<svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="36" height="36" rx="18" fill="none"/><rect x="8" y="11" width="20" height="2.5" rx="1.25" fill="white"/><rect x="8" y="17" width="20" height="2.5" rx="1.25" fill="white"/><rect x="8" y="23" width="20" height="2.5" rx="1.25" fill="white"/></svg>');
            background-repeat: no-repeat;
            background-size: 36px 36px;
        }
        .nav {
            display: flex;
            gap: 32px;
            flex: 1;
            justify-content: center;
        }
        .nav-item {
            color: #222;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        .nav-item:hover {
            color: #1560BD;
        }
        .search-box {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .search-input {
            width: 320px;
            padding: 8px 12px;
            border: 1.5px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        .profile-cart {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-left: 32px;
        }
        .profile-link, .cart-link {
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .profile-link:hover, .cart-link:hover {
            color: #1560BD;
        }
        .main-banners {
            display: flex;
            gap: 32px;
            margin: 48px 0 32px 0;
            justify-content: center;
        }
        .banner {
            background: #111D2E;
            color: #fff;
            border-radius: 16px;
            min-width: 320px;
            max-width: 380px;
            min-height: 140px;
            padding: 28px 32px 24px 32px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 4px 24px rgba(21,96,189,0.10);
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .banner:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 32px rgba(21,96,189,0.18);
        }
        .banner-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .banner-desc {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 18px;
        }
        .banner-btn {
            background: #fff;
            color: #1560BD;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            padding: 8px 24px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .banner-btn:hover {
            background: #1560BD;
            color: #fff;
        }
        .xbox-banner {
            background: #107C10;
            color: #fff;
            min-width: 320px;
            max-width: 380px;
            min-height: 140px;
            padding: 28px 32px 24px 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 4px 24px rgba(16,124,16,0.10);
        }
        .section {
            margin: 32px auto;
            max-width: 1200px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(21,96,189,0.04);
            padding: 24px 32px;
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 18px;
            border: 2px solid #eee;
            border-radius: 8px;
            display: inline-block;
            padding: 4px 18px;
            background: #fff;
        }
        @media (max-width: 900px) {
            .main-banners { flex-direction: column; gap: 18px; align-items: center; }
            .banner, .xbox-banner { min-width: 90vw; max-width: 98vw; }
            .section { padding: 12px 4vw; }
        }
    </style>

        <section class="main-banners">
            <div class="banner" onclick="window.location.href='/steamtopup/steamtopup.html'">
                <span class="banner-title">Steam</span>
                <span class="banner-desc">Моментально и безопасно</span>
                <button class="banner-btn">Пополнить</button>
            </div>
            <div class="banner">
                <span class="banner-title">PlayStation</span>
                <span class="banner-desc">Комиссия 0%</span>
                <button class="banner-btn">Пополнить</button>
            </div>
            <div class="xbox-banner">
                <span>Подписки Xbox Game Pass</span>
            </div>
        </section>
        <section class="section">
            <span class="section-title">Скидки</span>
        </section>
        <section class="section">
            <span class="section-title">Новинки</span>
            <div id="games-list" style="display: flex; flex-wrap: wrap; gap: 24px; margin-top: 24px;"></div>
            <script>
            fetch('/parser/games.json')
              .then(r => r.json())
              .then(games => {
                const list = document.getElementById('games-list');
                games.forEach(game => {
                  const card = document.createElement('div');
                  card.style = 'width: 210px; background: #fff; border-radius: 14px; box-shadow: 0 2px 12px rgba(21,96,189,0.07); padding: 12px 12px 16px 12px; display: flex; flex-direction: column; align-items: center; position: relative;';
                  // Картинка игры или платформа
                  let img = game.img && game.img.length > 0 ? game.img : '/steamtopup/static/' + game.platform.img;
                  card.innerHTML = `
                    <a href="${game.link}" target="_blank" style="text-decoration:none;color:inherit;display:block;width:100%">
                      <div style="width:180px;height:180px;display:flex;align-items:center;justify-content:center;background:#f5f5f5;border-radius:10px;overflow:hidden;margin-bottom:10px;">
                        <img src="${img}" alt="${game.title}" style="max-width:100%;max-height:100%;object-fit:cover;">
                      </div>
                      <div style="font-weight:700;font-size:1.05rem;min-height:44px;line-height:1.2;margin-bottom:6px;">${game.title}</div>
                      <div style="font-size:1rem;color:#1560BD;font-weight:700;margin-bottom:6px;">${game.price}</div>
                      <div style="display:flex;align-items:center;gap:7px;">
                        <img src="/steamtopup/static/${game.platform.img}" alt="${game.platform.name}" style="width:28px;height:28px;object-fit:contain;">
                        <span style="font-size:1rem;color:#222;font-weight:500;">${game.platform.name}</span>
                      </div>
                    </a>
                  `;
                  list.appendChild(card);
                });
              });
            </script>
        </section>
    </main>
